<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Model</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-500">
      <!-- Card Container -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white rounded-2xl shadow-2xl md:space-y-0 md:flex-row md:m-0">
        <!-- left Side -->
        <div class="p-6 md:p-20">
          <h2 class="font-mono text-4xl font-bold mb-5">Log In</h2>
          <p class="max-w-sm mb-12 font-serif font-light text-gray-500">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
            placeholder="Enter your email address " />
          <!-- Middle Container -->
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
            <div class="font-thin text-cyan-700">Forgot Password</div>
            <button
              class="p-6 space-x-4 w-full md:w-auto flex items-center justify-center bg-cyan-700 text-white font-sans font-bold rounded-md shadow-lg px-9 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg border transition hover:translate-y-0.5 duration-150">
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <!-- border  -->
          <div class="mt-12 border-b border-b-gray-300"></div>
          <!-- Bottom content -->
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or log in with
          </p>
          <!-- bottom Buttons container -->
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
            <button
              class="flex items-center justify-center py-2 space-x-4 border border-gray-300 rounded shadow-sm hover:opacity-30 hover:shadow-lg transition hover:translate-y-0.5 duration-150 md:w-1/2">
              <img src="img/facebook.png" alt="#" class="w-9" />
              <span class="font-thin">Facebook</span>
            </button>

            <button
              class="flex items-center justify-center py-2 space-x-4 border border-gray-300 rounded shadow-sm hover:opacity-30 hover:shadow-lg transition hover:translate-y-0.5 duration-150 md:w-1/2">
              <img src="img/google.png" alt="#" class="w-9" />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>
        <!-- Right Side -->
        <img src="img/image.jpg" alt="#" class="w-[430px] hidden md:block" />
        <!-- Close Button -->
        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-8 h-8 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer transition hover:translate-y-0.5 duration-150">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
